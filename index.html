<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>2014 Golf Tournament</title>
    <link rel='stylesheet' href='css/normalize.css'>
    <link rel='stylesheet' href='css/foundation.css'>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/modernizr.js'></script>
  </head>
  <body>
    <div class="large-12 columns main">
      <form>
        <fieldset>
         <legend>
           <span><img src="images/logo.png"></span>
           2014 Golf Tournament &nbsp;
         </legend>
          <div class="row">
            <div class="large-8 columns">
              <label>Registration  ($90 ea. Before 6/8/14 & $110 ea. Thereafter)</label>
                <select id="registration">
                  <option value="none"></option>
                  <option value="single_golfer">Single Golfer</option>
                  <option value="foursome">Foursome</option>
                </select>
              </label>
            </div>
            <div class="large-4 columns">
              <label>Quantity</label>
              <input type="number" name="quantity" placeholder="1" min="0">
            </div>
          </div>

          <div class="row">
            <div class="large-3 columns">
              <label>Name #1</label>
              <input type="text" name="names", placeholder="Name">
            </div>
            <div class="large-3 columns foursome">
              <label>Name #2</label>
              <input type="text" name="names" placeholder="Name">
            </div>
            <div class="large-3 columns foursome">
              <label>Name #3</label>
              <input type="text" name="names" placeholder="Name">
            </div>
            <div class="large-3 columns foursome">
              <label>Name #4</label>
              <input type="text" name="names" placeholder="Name">
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Sponsorship Level</label>
              <select id="sponsorship">
                <option value="none"></option>
                <option value="platinum_golf">Platinum: 2 dinner, 2 golf and signage on the course - $1000</option>
                <option value="gold_golf">Gold: 1 dinner, 1 golf and signage on the course - $500</option>
                <option value="silver_golf">Silver: 1 dinner and signage on the course - $250</option>
                <option value="bronze_golf">Bronze: 1 dinner and recognition in dinner brochure - $100</option>
                <option value="dinner_golf">Dinner only - $25</option>
              </select>
            </div> 
          </div>

          <div class="row">
            <div class="large-8 columns">
              <label>Alumni Contribution ($25 min. for sponsor recognition)</label>
                <select id="contribution">
                  <option value="none"></option>
                  <option value="alumni_contribution">Alumni Contribution</option>
                  <option value="other_contribution">Other Contribution</option>
                </select>
              </label>
            </div>
            <div class="large-4 columns">
              <label>Amount</label>
              <input type="number" name="amount" placeholder="25" min="0">
            </div>
          </div>

          <div class="row">
            <div class="large-10 columns">
              <h5>Total: $ <span id="total"></span></h5>
            </div>
            <div class="large-2 columns">
              <a href="#" id="submit" class="medium radius button">Submit</a>
            </div>
          </div>
          </fieldset>

        </form>
      </div>

      <script src='js/modernizr.js'></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src='js/foundation.js'></script>
      <script src='js/main.js'></script>
    </body>
  </html>
